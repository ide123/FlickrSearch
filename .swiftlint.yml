disabled_rules:
- trailing_whitespace
- line_length
- identifier_name
- implicit_getter
- type_name
- function_body_length
 
opt_in_rules:
- empty_count
- empty_string
 
excluded:
- Carthage
- Pods
- SwiftLint/Common/3rdPartyLib
 
line_length:
warning: 500
error: 800
ignores_function_declarations: true
ignores_comments: true
ignores_urls: true
 
function_body_length:
warning: 300
error: 500
 
function_parameter_count:
warning: 6
error: 8
 
type_body_length:
warning: 300
error: 500
 
file_length:
warning: 1000
error: 1500
ignore_comment_only_lines: true
 
cyclomatic_complexity:
warning: 15
error: 25
 
reporter: "xcode"
